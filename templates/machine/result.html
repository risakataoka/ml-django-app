{% extends 'base.html' %}
{% load static %}
{% block page_title %}手書き数字判定AI{% endblock %}
{% block content %}

<div class="back-img">
    <div class="container-fluid" style="background: url({% static 'img/machine-back.jpg' %});">
      <div class="row justify-content-center">
        <h1 id="title-name">result</h1>
      </div>
      {% for data in result %}
        <div class="alert alert-info">
            <div class="d-flex align-items-center justify-content-center">
                <img style="margin: 20px;" src="data:image/jpg;base64,{{data.0}}" width="80" height="80" />
                <p class="lead">【AIの判定結果】<br>画像は<font color=red><b>{{ data.1 }}</font></b>です。</p>
            </div>
        </div>
        {% endfor %} 
    <a class="btn btn-lg btn-secondary"  href="{% url 'index' %}">戻る</a>
</div>
{% endblock %}
